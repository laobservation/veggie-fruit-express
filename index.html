
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Veggie Express</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/images/hero-1.jpg" fetchpriority="high" />
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for above-the-fold content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: hsl(100 100% 100%);
        color: hsl(120 5% 15%);
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Prevent content layout shift */
      .aspect-square {
        aspect-ratio: 1/1;
      }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Defer non-essential scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
