
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Veggie Express</title>
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Preload true LCP image only -->
    <link rel="preload" as="image" href="/lovable-uploads/4c234092-7248-4896-9d9b-9da5909ffbfb.png" fetchpriority="high" />
    
    <!-- Inline minimal critical CSS -->
    <style>
      /* Critical CSS for above-the-fold content only */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: hsl(100 100% 100%);
        color: hsl(120 5% 15%);
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Header and navigation critical styles */
      header {
        background-color: transparent;
        padding-top: 24px;
        padding-bottom: 24px;
      }
      
      /* Prevent layout shift with aspect-ratio */
      .aspect-square {
        aspect-ratio: 1/1;
      }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Defer non-essential scripts -->
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
  </body>
</html>
